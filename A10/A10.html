<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A10</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<!--classes-->
		<style type="text/css">
			.border {
				border: 1px solid;
				border-radius: 5px;
			}
			.blue {
				color: yellow;
				background-color: blue;
			}
			.form {
				color: red;
			}
		</style>

		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<div>

			<!--Part 1-->
			<h1 id="Part 1" class="border blue">A10 Part 1</h1>

			<script>
				function getClasses(elem) {
					ary = document.getElementById(elem).className.split(" ");
					var output = "[";
					for ( i = 0; i < ary.length; i++) {
						if (i != ary.length - 1) {
							output += ary[i] + ", ";
						} else {
							output += ary[i] + "]";
						}
					}
					return output;
				}


				document.write(getClasses("Part 1"));
			</script>

			<!--Part 2-->
			<h1 id="Part 2" class="border blue">A10 Part 2</h1>
			<script>
				function addClass(elem, className) {
					document.getElementById("Part 2").className += " " + className;
				}

				addClass("Part 2", "form");
				document.write(getClasses("Part 2"));
			</script>

			<!--Part 3-->
			<h1 id="Part 3">A10 Part 3</h1>

			<p id="error" class="form"></p>

			<form name="myForm" action="demo_form.html" onsubmit="return validateForm();" method="post">
				User name:
				<input type="text" name="name">
				<br/>
				Email:
				<input type="email" name="email">
				<br/>
				Password:
				<input type="password" name="password">
				<br/>
				Confirm Password:
				<input type="password" name="confirm">
				<br/>
				<input type="submit" value="Submit">
			</form>

			<script>
				function validateForm() {
					//input not empty
					var formValues = document.forms["myForm"].elements;
					var eo = "Missing Fields: ";
					for ( i = 0; i < formValues.length; i++) {
						var element = formValues[i];
						if (element.value == "" || element.value == null) {
							eo += element.name + " ";
							element.setAttribute("style", "background-color:red");
						} else {
							element.setAttribute("style", "background-color:null");
						}
					}
					//checks password validity
					var pw = document.forms["myForm"]["password"];
					var cpw = document.forms["myForm"]["confirm"];
					if (pw.value === cpw.value && pw.value != "" && pw.value != null) {
						pw.setAttribute("style", "background-color:null");
						cpw.setAttribute("style", "background-color:null");
					}else {
						pw.setAttribute("style", "background-color:red");
						cpw.setAttribute("style", "background-color:red");
						eo += "<br/> Password values empty or don't match.";
					}
					//error statements
					if (eo == "Missing Fields: ") {
						eo = "";
					}
					//returns true or false based on values
					if (eo == "") {
						return true;
					} else {
						document.getElementById("error").innerHTML = eo;
						return false;
					}
				}

			</script>

		</div>

	</body>
</html>
