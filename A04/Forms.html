			<div style="width:100%;height:50px;border-bottom:2px solid #DC143C;background-color:black;float:left">

				</br>

				HTML has a ton of new input types for forms.
				</br> </h5>

			</div>

			<div id="content" style="height:75%;width:auto;background-color:black;float:left;">
				<h3 style="color:#DC143C"><b> HTML 5 Forms: </h3></b>
				<form action="Forms.html" method="get" style="color:#DC143C">

				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">

				</form>

					Month:<input type="month" name="mymonth">

				</form>
