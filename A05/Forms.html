<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
	</head>
	<body style="background-color:black">
		<div id="container" style="width:100%;height:100%;position:absolute;background-color:black">
			<header style="width:100%;height:25%;border-bottom:2px solid #DC143C;background-image:url(../resources/images/skulls.jpg">
				<h1 style="color:#DC143C">Roberts Basic Page Using HTML5</h1>
			</header>
			<nav style="width:100%;height:50px;border-bottom:2px solid #DC143C;background-color:black;float:left">
				<h3><a href="Homepage.html">Home</a>
					<a href="Forms.html">Forms</a>
			</nav>
			<section style="width:25%;height:75%;border-right:2px solid #DC143C;background-color:black;float:left;">
				<h3 style="color:#DC143C"> Summary </h3>
				<h5 style="color:#DC143C">
				<br>
				HTML5 supports forms.
				</br>
				<br>
				HTML5 supports a ton of forms.
				</br> </h5>
			</section>

			<section style="height:auto;width:auto;background-color:black;float:left;">
				<h3 style="color:#DC143C"><b> HTML 5 Forms: </h3></b>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Color:
					<input type="color" name="mycolor">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Date:
					<input type="date" name="mydate">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Datetime:
					<input type="datetime" name="mydatetime">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Email:
					<input type="email" name="myemail">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Month:
					<input type="month" name="mymonth">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Number:
					<input type="number" name="mynumber">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Range:
					<input type="range" name="myrange">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					Search:
					<input type="search" name="mysearch">
					<input type="submit" value="Submit">
				</form>
				<form action="Forms.html" method="get" style="color:#DC143C">
					URL:
					<input type="url" name="myurl">
					<input type="submit" value="Submit">
				</form>
			</section>
			<footer style="width:100%;height:50px;clear:both;text-align:center;border-top:2px solid #DC143C;color:#DC143C">
				Robert Shelton
			</footer>
		</div>

	</body>
</html>
